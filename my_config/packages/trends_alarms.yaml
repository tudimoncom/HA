                      message: | 
                         {{"\U0001F4B9"}} kitchen_temp_sharp_jump = {{ states('binary_sensor.kitchen_temp_sharp_jump') }}
                         {{"\U00002139"}}   {{ states('sensor.0x1************b_temperature') }}°C

